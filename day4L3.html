<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <script>
  let month = prompt("Enter a month:").toLowerCase();
let days;

switch (month) {
    case 'january':
    case 'march':
    case 'may':
    case 'july':
    case 'august':
    case 'october':
    case 'december':
        days = 31;
        break;
    case 'april':
    case 'june':
    case 'september':
    case 'november':
        days = 30;
        break;
    case 'february':
        days = 28;
        break;
    default:
        days = "Invalid month";
        break;
}

if (days !== "Invalid month") {
    console.log(`${month.charAt(0).toUpperCase() + month.slice(1)} has ${days} days.`);
} else {
    console.log(days);
}

 </script> 
</body>
</html>
