  <script>
   
function solveLinEquation(a, b, c, x = 0, y = 0) {
  return -(a * x + b * y + c);
}

console.log(solveLinEquation(1, -1, -2, 3, 4)); 


function solveQuadEquation(a = 0, b = 0, c = 0) {
  const discriminant = b * b - 4 * a * c;
  if (discriminant > 0) {
    const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
    const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
    return `{${root1}, ${root2}}`;
  } else if (discriminant === 0) {
    const root = -b / (2 * a);
    return `{${root}}`;
  } else {
    return `{0}`; 
  }
}

console.log(solveQuadEquation()); 
console.log(solveQuadEquation(1, 4, 4)); 
console.log(solveQuadEquation(1, -1, -2));
console.log(solveQuadEquation(1, 7, 12)); 
console.log(solveQuadEquation(1, 0, -4)); 
console.log(solveQuadEquation(1, -1, 0)); 


function printArray(arr) {
  arr.forEach(value => console.log(value));
}

printArray([1, 2, 3, 4, 5]); 


function showDateTime() {
  const now = new Date();
  const day = String(now.getDate()).padStart(2, '0');
  const month = String(now.getMonth() + 1).padStart(2, '0'); 
  const year = now.getFullYear();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  console.log(`${day}/${month}/${year} ${hours}:${minutes}`);
}

showDateTime();


function swapValues(x, y) {
  return { x: y, y: x };
}

console.log(swapValues(3, 4));
console.log(swapValues(4, 5));


function reverseArray(arr) {
  let reversedArr = [];
  for (let i = arr.length - 1; i >= 0; i--) {
    reversedArr.push(arr[i]);
  }
  return reversedArr;
}

console.log(reverseArray([1, 2, 3, 4, 5])); 
console.log(reverseArray(['A', 'B', 'C'])); 



function capitalizeArray(arr) {
  return arr.map(item => item.toUpperCase());
}

console.log(capitalizeArray(['apple', 'banana', 'cherry'])); 


function addItem(arr, item) {
  arr.push(item);
  return arr;
}

let myArray = [1, 2, 3];
console.log(addItem(myArray, 4)); 


function removeItem(arr, index) {
  arr.splice(index, 1);
  return arr;
}

console.log(removeItem([1, 2, 3, 4], 2));


function sumOfNumbers(n) {
  let sum = 0;
  for (let i = 0; i <= n; i++) {
    sum += i;
  }
  return sum;
}

console.log(sumOfNumbers(5)); 


function sumOfOdds(n) {
  let sum = 0;
  for (let i = 0; i <= n; i++) {
    if (i % 2 !== 0) {
      sum += i;
    }
  }
  return sum;
}

console.log(sumOfOdds(10)); 


function sumOfEvens(n) {
  let sum = 0;
  for (let i = 0; i <= n; i++) {
    if (i % 2 === 0) {
      sum += i;
    }
  }
  return sum;
}

console.log(sumOfEvens(10)); 


function evensAndOdds(n) {
  let evens = 0;
  let odds = 0;
  for (let i = 0; i <= n; i++) {
    if (i % 2 === 0) {
      evens++;
    } else {
      odds++;
    }
  }
  console.log(`The number of odds are ${odds}.`);
  console.log(`The number of evens are ${evens}.`);
}

evensAndOdds(100);


function sum(...args) {
  return args.reduce((acc, curr) => acc + curr, 0);
}

console.log(sum(1, 2, 3));
console.log(sum(1, 2, 3, 4));
