<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
 <script>
  let age = prompt("Enter your age:");

if (age >= 18) {
    console.log("You are old enough to drive.");
} else {
    let yearsLeft = 18 - age;
    console.log(`You are left with ${yearsLeft} years to drive.`);
}


let myAge = 25; 
let yourAge = prompt("Enter your age:");

if (yourAge > myAge) {
    let difference = yourAge - myAge;
    console.log(`You are ${difference} years older than me.`);
} else if (yourAge < myAge) {
    let difference = myAge - yourAge;
    console.log(`I am ${difference} years older than you.`);
} else {
    console.log("We are the same age.");
}



let a = 4;
let b = 3;


if (a > b) {
    console.log(`${a} is greater than ${b}`);
} else {
    console.log(`${a} is less than ${b}`);
}

let result = (a > b) ? `${a} is greater than ${b}` : `${a} is less than ${b}`;
console.log(result);




let number = prompt("Enter a number:");

if (number % 2 === 0) {
    console.log(`${number} is an even number.`);
} else {
    console.log(`${number} is an odd number.`);
}



 </script> 
</body>
</html>
