function speed(distance, time) {
  return distance / time;
}

console.log(speed(100, 2)); 

function weight(mass, gravity = 9.81) {
  return mass * gravity;
}

console.log(weight(70));


function convertCelsiusToFahrenheit(oC) {
  return (oC * 9/5) + 32;
}

console.log(convertCelsiusToFahrenheit(30));

function calculateBMI(weight, height) {
  const bmi = weight / (height * height);
  if (bmi < 18.5) {
    return `Underweight: BMI is ${bmi.toFixed(1)}`;
  } else if (bmi >= 18.5 && bmi <= 24.9) {
    return `Normal weight: BMI is ${bmi.toFixed(1)}`;
  } else if (bmi >= 25 && bmi <= 29.9) {
    return `Overweight: BMI is ${bmi.toFixed(1)}`;
  } else {
    return `Obese: BMI is ${bmi.toFixed(1)}`;
  }
}

console.log(calculateBMI(70, 1.75));

function checkSeason(month) {
  const lowerMonth = month.toLowerCase();
  switch (lowerMonth) {
    case "september":
    case "october":
    case "november":
      return "Autumn";
    case "december":
    case "january":
    case "february":
      return "Winter";
    case "march":
    case "april":
    case "may":
      return "Spring";
    case "june":
    case "july":
    case "august":
      return "Summer";
    default:
      return "Invalid month";
  }
}

console.log(checkSeason("April"));

function findMax(a, b, c) {
  let max = a;
  if (b > max) {
    max = b;
  }
  if (c > max) {
    max = c;
  }
  return max;
}

console.log(findMax(0, 10, 5));  // Output: 10
console.log(findMax(0, -10, -2)); // Output: 0
